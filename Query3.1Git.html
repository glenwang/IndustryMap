<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }
      #infowindow-content .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

/*     .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }*/

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
    </style>
  </head>
  <body>
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">

          <input type="checkbox" name="type" id="hospital">
          <label for="hospital">康</label>

          <input type="checkbox" name="type" id="transportation">
          <label for="transportation">行</label>

          <input type="checkbox" name="type" id="housing">
          <label for="housing">居</label>

          <input type="checkbox" name="type" id="media">
          <label for="media">信</label>

          <input type="checkbox" name="type" id="finance">
          <label for="finance">金</label>
        </div>
        
        <div id="radius-selector" class="pac-controls">
          <b>Search Radius</b>
          <input type="radio" name="radAnswer" id="radius2000" >

          <input type="radio" name="radAnswer" id="radius5000" checked="checked">

        </div> -->
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text"

      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>

    <script>

      function initMap() {
        var location= {lat: 22.54554, lng: 114.0683};//Shenzhen, China

        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(card);

        autocomplete.bindTo('bounds', map);

        infowindow = new google.maps.InfoWindow();

            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }

          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {

        //callbackCore function
        function callbackCore (results, status, labelIndex){
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              createMarker(results[i], labelIndex);
            }
          }
        }

        function createMarker(place, labelIndex) {
          var placeLoc = place.geometry.location;
          var marker = new google.maps.Marker({
            label: labels[labelIndex], 
            map: map,
            position: place.geometry.location
          });
          markers.push(marker);
          google.maps.event.addListener(marker, 'mouseover', function() {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
          });
          google.maps.event.addListener(marker, 'mouseout', function() {
            infowindow.close(map, this);
          });
        }        

        // document.getElementById('use-strict-bounds')

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        console.log(markers.length);
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }
      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }
